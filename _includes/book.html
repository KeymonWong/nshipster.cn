{% assign book = site.books | where:"name",include.book | first %}

<div id="{{ identifier }}" class="book" itemscope itemtype="https://schema.org/Product">
  <div itemscope itemtype="https://schema.org/Book">
    <link itemprop="bookFormat" href="https://schema.org/EBook"/>
    <a href="{{ book.book_url }}" title="{{ book.title }}" target="_blank">
      <img src="{% asset "{{ book.image }}" @path %}" class="cover" alt="{{ book.title }}" itemprop="image"/>
    </a>
    <span itemprop="name" style="display:none;" hidden>{{ book.title }}</span>
    <span itemprop="author" style="display:none;" hidden>{{ book.author }}</span>
    <div itemprop="offers" itemscope itemtype="https://schema.org/Offer" style="display:none;">
      <link itemprop="availability" href="https://schema.org/InStock"/>
      <meta itemprop="priceCurrency" content="USD"/>
      <span itemprop="price">{{ book.price }}</span>
    </div>
  </div>
</div>
